<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a613f6e7b3.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <div id="icons">
            <img class="icon opacity" src="./logo_jordan.png" alt="">
            <img class="icon opacity" src="./logo_converse.png" alt="">
        </div>
        <div id="user-menu">
            <ul>
                <li class="opacity">뉴고객센터</li>
                <li>|</li>
                <li class="opacity">멤버 가입</li>
                <li>|</li>
                <li class="opacity">로그인</li>
            </ul>
        </div>
    </header>
    <nav>
        <div><img class="icon opacity" src="./logo_nike.png" alt=""></div>
        <div>
            <ul>
                <li>New Releases</li>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Sale</li>
            </ul>
        </div>
        <div id="lnb">
            <div id="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="  검색">
            </div>
            <i class="far fa-heart"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </nav>
    <main>
        <div class="img">
            <img src="./main_img1.png" alt="">
        </div>
        <div class="desc">
            <div class="sub-title">
                가능성은 지금부터
            </div>
            <div class="sub-desc">
                매일 공개되는 새로운 미션에 도전하고
            </div>
            <div class="sub-desc">
                더 성장한 나를 만들어 줄 다양한 리워드와 제품도 함께 만나보세요.
            </div>
        </div>
        <div class="btns">
            <button class="btn opacity">미션 참여하기</button>
            <button class="btn opacity">컬렉션 구매하기</button>
        </div>
    </main>
</body>
</html>
